<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 websockets</title>
<link rel="stylesheet" href="client.css">
</head>

<body>
<h1>Websocket</h1>
<h2>Echo</h2>
<p>This is a client for an echo-server. You may connect to any server out there, try any of these:</p>
<ul>
    <li><code>ws://dbwebb.se:1337/echo</code></li>
    <li><code>ws://demos.kaazing.com/echo</code></li>
    <li><code>ws://localhost:1337/</code> (if you have your own server)</li>
</ul>
<p>Open up devtools and see the output in the console and network tab.</p>

<form id="form1">
  
  <p>
    <label>Connect: </label><br>
    <input id="connect_url" type="text" value="ws://dbwebb.se:1337/echo" >
    <input id="connect" type="button" value="Connect">
    <input id="close" type="button" value="Close connection">
  </p>

  <p>
    <label>Send message: </label><br>
    <input id="message" type="text">
    <input id="send_message" type="button" value="Send message">
  </p>

  <p>
    <label>Log: </label><br>
    <div id="output" class="output"></div>
  </p>

</form> 

<script src="client.js"></script>
</body>
</html>
